<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>

  <style>

body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.btn1 {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn1:hover {
  background-color: #3e8e41;
}

#quote {
  font-size: 18px;
  font-style: italic;
  margin-top: 20px;
}

  </style>

</head>

<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <button class="btn1">Get Quote</button>
    <p id="quote"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
