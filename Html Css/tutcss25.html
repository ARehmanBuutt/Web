<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Gaps In Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 1fr 1fr 4fr;
            grid-auto-rows: 2fr;
            grid-template-columns: repeat(4, 2fr);
            grid-gap: 1rem;
        }
        .box{
            background-color: rgb(23, 147, 14);
            color: white;
            margin: 3px;
            padding: 6px;
            border: 2px solid rgb(7, 10, 94);
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is My Box1</div>
        <div class="box">This is My Box2</div>
        <div class="box">This is My Box3</div>
        <div class="box">This is My Box4</div>
        <div class="box">This is My Box5</div>
        <div class="box">This is My Box6</div>
        <div class="box">This is My Box7</div>
        <div class="box">This is My Box8</div>
        <div class="box">This is My Box9</div>
        <div class="box">This is My Box10</div>
    </div>
</body>
</html>
