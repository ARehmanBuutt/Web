<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in Css</title>
    <style>
        /* Element seletcors */
        p{
            border: 2px solid red;
        }
        /* # represent id, . represent class */
       /* Id Selectors */
        #firstpara{
            color: red;
        }
        
        .redElement{
            color: red;
        }
        .bgBlue{
            background-color: purple;
        }
        /* Group selector */
        footer, span {
            background-color: palegoldenrod;
        }
    </style>
</head>
<body>
     <h3>Css Selectors</h3>
     <p id="firstpara">This is simple paragraph</p>
     <p id="Secondpara" class="redElement bgBlue">This is a simple paragraph</p>
     <p>This is another simple paragraph</p>

<div>
    <span>This is sapn</span>
</div>

    <footer>This is Footer</footer>
</body>
</html>
