<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
    <p>this is para</p>
</div>
<div class="container">
    <!-- To add space we use HTML entities i.e &nbsp; -->
    <p>this is another &nbsp; para</p>
    <!-- &lt;p&gt; is an entity to show TAG in web -->
    <p>Para is written like this &lt;p&gt; </p>    
    <p>Greater equal is written like this &GreaterEqual; </p>
    <p>EmptyChar is written like this &#8203; </p>    

    </div>
</body>
</html>
