<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String functions</title>
  </head>
  <body>
    <div class="container">
      <h1>This is String Functions TUT</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. In facilis
        obcaecati cum ex suscipit, eveniet quisquam necessitatibus, officia
        voluptatum magni praesentium repellat sapiente, eligendi distinctio
        mollitia inventore libero laboriosam officiis?
      </p>
    </div>

    <script>

      var str = "This is string";
      console.log(str);

      // First occurence of the substring
      var position = str.indexOf("is");
      console.log(position);

      // Last occurence of the substring
      position = str.lastIndexOf("is");
      console.log(position);

      // substring from a string
      // var substr = str.slice(1,5);
      var substr = str.substring(1, 5);
      console.log(substr);

      var replaced = str.replace("string", "Butt");
      console.log(str);
      console.log(replaced);

      console.log(str.toUpperCase());
      console.log(str.toLowerCase());

      // Extra space removed
      var strextraspace = "     This contains          whitespace  ";
      console.log(strextraspace);
      console.log(strextraspace.trim());

    </script>
  </body>
</html>
