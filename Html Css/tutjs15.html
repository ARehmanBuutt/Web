<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Objects</title>
  </head>
  <body>

    <div class="container">This is math Object Tutuorial</div>

    <script>
      let m = Math;
      console.log(m);
      console.log("The value of Math.E is", Math.E);
      console.log("The value of Math.PI is", Math.PI);
      console.log("The value of Math.SQRT2 is", Math.SQRT2);

    //   E: 2.718281828459045;
    //   LN2: 0.6931471805599453;
    //   LN10: 2.302585092994046;
    //   LOG2E: 1.4426950408889634;
    //   LOG10E: 0.4342944819032518;
    //   PI: 3.141592653589793;
    //   SQRT1_2: 0.7071067811865476;
    //   SQRT2: 1.4142135623730951;

    let a = 34.45678;
    let b = 89;

    console.log("The value of a and b is", a, b);
    console.log("The value of a and b rounded is", Math.round(a), Math.round(b));

    console.log("3 raised to the power of 2 is ", Math.pow(3 ,2));

    console.log("Sqrt of 36 is ", Math.sqrt(36));

    // ceil and floor
    console.log("5.8 roundes up int is ", Math.ceil(5.8));
    console.log("5.8 roundes down int is ", Math.floor(5.8));

    // absolute value
    console.log("Absolute value of 5.8 is", Math.abs(5.8));
    console.log("Absolute value of -5.8 is", Math.abs(-5.8));

    // random Number
    let r = Math.random();
    // let r1_100 = Math.random();
    console.log("The Random number is ", r)

    </script>
  </body>
</html>
