<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time in java script</title>
</head>
<body>
    <style>
        .container {
            background-color: aqua;
            text-align: center;
            padding: 30px;
            margin: 3px;
            font-size: 1rem;
            font-weight: bold;

        }
    </style>

    <div class="container">
        <!-- This is a container -->
        Current date and time <span id="time"></span>
    </div>

    <script>
        // console.log("This is date and time in java script");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        let newDate = new Date("2023-05-29");
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("This is year", yr);

        let dte = newDate.getDate();
        console.log("This is Date", dte);

        let dy = newDate.getDay();
        console.log("This is Day", dy);

        let hr = newDate.getHours();
        console.log("This is Hours", hr);

        newDate.setDate(39);
        console.log(newDate);
        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }


    </script>
</body>
</html>
